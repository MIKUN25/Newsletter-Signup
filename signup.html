
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <title>Sign-in Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
 
    <meta name="theme-color" content="#712cf9">
  
    <link href="css/styles.css" rel="stylesheet">

  </head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary"> 
        <main class="form-signin w-100 m-auto">
            <form action="/" method="post">
                <div class="text-center mb-3">
                    <img class="mx-auto" src="images/logo.png" alt="" width="150" height="150">
                </div>
                <h1 class="h3 mb-3 fw-normal text-center">Sign Up To Our Newsletter</h1>

                <div class="form-floating">
                    <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
                    <label for="floatingPassword">First Name</label>
                </div>

                <div class="form-floating my-2">
                    <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
                    <label for="floatingPassword">Last Name</label>
                </div>
 
                <div class="form-floating my-2">
                <input type="email" name="email" class="form-control bottom" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
                </div>

                </div>
                <button class="btn btn-primary w-100 py-2 my-3" type="submit">Sign me up!</button>
                <p class="mt-5 mb-3 text-body-secondary text-center">&copy;T.O.P Gadgets  2023</p>
            </form>
        </main>
        <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
